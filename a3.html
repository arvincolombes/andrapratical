<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Data Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    form {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    .inline {
      display: inline-block;
      margin-right: 10px;
    }
    button {
      margin-top: 15px;
      padding: 10px 15px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h2>Personal Data Form</h2>
  <form action="#" method="post">
    <!-- Text field for name -->
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <!-- Password field -->
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <!-- Email field -->
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <!-- List of hobbies -->
    <label for="hobbies">Hobbies:</label>
    <select id="hobbies" name="hobbies">
      <option value="reading">Reading</option>
      <option value="sports">Sports</option>
      <option value="music">Music</option>
      <option value="travel">Travel</option>
    </select>

    <!-- Radio buttons for gender -->
    <label>Gender:</label>
    <div class="inline">
      <input type="radio" id="male" name="gender" value="male">
      <label for="male">Male</label>
    </div>
    <div class="inline">
      <input type="radio" id="female" name="gender" value="female">
      <label for="female">Female</label>
    </div>
    <div class="inline">
      <input type="radio" id="other" name="gender" value="other">
      <label for="other">Other</label>
    </div>

    <!-- Checkboxes for interests -->
    <label>Interests:</label>
    <div>
      <input type="checkbox" id="tech" name="interests" value="technology">
      <label for="tech">Technology</label>
    </div>
    <div>
      <input type="checkbox" id="art" name="interests" value="art">
      <label for="art">Art</label>
    </div>
    <div>
      <input type="checkbox" id="science" name="interests" value="science">
      <label for="science">Science</label>
    </div>

    <!-- Submit button -->
    <button type="submit">Submit</button>
  </form>
</body>
</html>
